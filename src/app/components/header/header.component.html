<header class="app-header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">
        <img src="https://usercontent.one/wp/unitedshuttles.nl/wp-content/uploads/2020/07/TU_Delft_logo_wit2.png?media=1741183580" alt="Tu Delft">
      </a>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="main-nav" [class.active]="isMenuOpen">
      <ng-container *ngIf="currentUser; else unauthenticatedNav">
        <ul>
          <li><a href="javascript:void(0)" (click)="logout()">Logout</a></li>
          <li class="username">Welcome, {{ currentUser.username }}!</li>
        </ul>
      </ng-container>
      
      <ng-template #unauthenticatedNav>
        <ul>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/register">Register</a></li>
        </ul>
      </ng-template>
    </nav>
  </div>
</header>
