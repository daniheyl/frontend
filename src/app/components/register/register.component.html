<!-- src/app/components/register/register.component.html -->
<div class="register-container">
    <h2>Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username*</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          [ngClass]="{'is-invalid': registerForm.get('username')?.touched && registerForm.get('username')?.invalid}"
        >
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors" class="error-message">
          <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
          <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email*</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"
        >
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="error-message">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password*</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"
        >
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="error-message">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password2">Confirm Password*</label>
        <input 
          type="password" 
          id="password2" 
          formControlName="password2" 
          class="form-control"
          [ngClass]="{'is-invalid': registerForm.get('password2')?.touched && (registerForm.get('password2')?.invalid || registerForm.hasError('mismatch'))}"
        >
        <div *ngIf="registerForm.get('password2')?.touched" class="error-message">
          <div *ngIf="registerForm.get('password2')?.errors?.['required']">Confirm password is required</div>
          <div *ngIf="registerForm.hasError('mismatch')">Passwords don't match</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" formControlName="first_name" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" formControlName="last_name" class="form-control">
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid || loading" class="btn btn-primary">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
      
      <div class="login-link">
        Already have an account? <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>
